  <body>
    <div class="secondary-hero">
      <nav class="secondary-nav">
        <ul>
          <li><a class="home-nav_1" href="index.html">| Home |</a></li>
          <li><a class="home-nav_1" href="travel-guide.html">| Travel Guide |</a></li>
          <li><a class="home-nav_1" href="contact.html">| Contact |</a></li>
          <li><h1>North Carolina</h1></li>
        </ul>
      </nav>
    </div>

      <!-- ************ -->
      <!-- FORM SECTION -->
      <!-- ************ -->

      <form class="user-form">
        <div class="form-item form-item_01">
          <label>First Name</label>
          <input
            type="text"
            placeholder="First Name"
            required="required"
            name="name"
          />
        </div>

        <div class="form-item form-item_02">
          <label class="lname">Last Name</label>
          <input
            class="lname-in"
            type="text"
            placeholder="Last Name"
            required="required"
            name="name"
          />
        </div>

        <div class="form-item form-item_03">
          <label class="email">Email Address</label>
          <input
            class="email-name"
            type="email"
            placeholder="Email Address"
            required="required"
            name="email"
          />
        </div>

        <div class="form-item form-item_04">
          <label class="phone">Phone Number</label>
          <input
            class="phone-number"
            type="text"
            placeholder="XXX-XXX-XXXX"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required="required"
            name="phoneNumber"
          />
        </div>

        <textarea
          rows="5"
          cols="50"
          class="form-item form-item_05"
          placeholder="Add any extra comments here.."
          name="comment"
        ></textarea>

        <div class="form-item form-item_06">
          <label class="confirm-age">
            Are you 13 years of age or older?
            <input class="confirm-age_button" type="checkbox" name="check" />
          </label>
        </div>

        <div class="form-item form-item_07">
          <label class="accept-terms">
            by clicking this you agree to the terms and conditions and that you
            are older than 13 years of age
            <input
              class="accept-terms_button"
              type="radio"
              required="required"
              name="check"
            />
          </label>
        </div>
        <button
          class="form-button form-item form-item_08"
          type="submit"
          name="submit"
        >
          Submit
        </button>
      </form>
    </section>
